<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de Personas y Mascotas</title>
</head>
<body>
    <h1>Tabla de Personas</h1>
    <!-- Contenedor para la tabla de personas -->
    <div id="tabla-personas-container"></div>

    <h1>Tabla de Mascotas</h1>
    <!-- Contenedor para la tabla de mascotas -->
    <div id="tabla-mascotas-container"></div>

    <script>
        // URL de los archivos en GitHub Raw
        var urlArchivoPersonas = 'https://github.com/Josemisuse/Liga/archivo1.html';
        var urlArchivoMascotas = 'https://github.com/Josemisuse/Liga/archivo2.html';

        // Función para cargar y mostrar una tabla
        function cargarYMostrarTabla(urlArchivo, containerId) {
            // Obtener la referencia al contenedor de la tabla
            var tablaContainer = document.getElementById(containerId);

            // Obtener el contenido del archivo usando fetch
            fetch(urlArchivo)
                .then(response => response.text())
                .then(data => {
                    // Crear un contenedor temporal para insertar el código HTML
                    var tempContainer = document.createElement('div');
                    tempContainer.innerHTML = data;

                    // Obtener los datos del script del archivo cargado
                    var datos = tempContainer.querySelector('script').textContent;

                    // Evaluar el contenido del script para obtener los datos
                    eval(datos);

                    // Crear la tabla y agregarla al contenedor
                    var tabla = document.createElement('table');
                    tabla.border = '1';

                    // Crear la fila de encabezado
                    var encabezado = tabla.createTHead();
                    var filaEncabezado = encabezado.insertRow();
                    for (var prop in datos[0]) {
                        var celda = filaEncabezado.insertCell();
                        celda.innerHTML = `<b>${prop}</b>`;
                    }

                    // Llenar la tabla con datos
                    for (var i = 0; i < datos.length; i++) {
                        var fila = tabla.insertRow();
                        for (var prop in datos[i]) {
                            var celda = fila.insertCell();
                            celda.innerHTML = datos[i][prop];
                        }
                    }

                    // Agregar la tabla al contenedor
                    tablaContainer.appendChild(tabla);
                })
                .catch(error => console.error('Error al cargar el archivo:', error));
        }

        // Cargar y mostrar la tabla de personas
        cargarYMostrarTabla(urlArchivoPersonas, 'tabla-personas-container');

        // Cargar y mostrar la tabla de mascotas
        cargarYMostrarTabla(urlArchivoMascotas, 'tabla-mascotas-container');
    </script>
</body>
</html>
