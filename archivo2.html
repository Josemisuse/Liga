<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivo 2</title>
    <script>
        // Recuperar la variable desde localStorage
        var nombreRecuperado = localStorage.getItem("miNombre");

        // Mostrar el contenido en el DOM al cargar la p√°gina
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("contenido").innerText = "Nombre: " + nombreRecuperado;
        });
    </script>
</head>
<body>
    <h1>Contenido de la variable:</h1>
    <p id="contenido"></p>
</body>
</html>
